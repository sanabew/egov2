<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

	<h:head>
	
		<title><ui:insert name="pageTitle" /></title>
		<h:outputStylesheet library="css" name="application.css"/>

		<h:outputScript library="js" name="jquery.js"/>
		<h:outputScript library="js" name="jquery.maskedinput.js"/>
	</h:head>
	<h:body>
			<div id="container">
				<div id="header">
					...HEADER...
				</div>
				<hr></hr>

						...TOPBAR...
					</div>
					<div id="identity">
						<ui:include src="/template/identity.xhtml"/>
					</div>
				</div>	
				<hr></hr>				
				<div id="main">
					<div id="navigation">
						...NAV..
					</div>
					<div id="content">

					</div>
				</div>
				<hr></hr>
	            <div id="footer">
	            	...FOOTER...
	            </div>
	        </div>

</html>
